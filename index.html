<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Font -->
	

	<!-- FontAwesome Icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">

	<title>To-Do</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 intro">
				<h1><center>WORK TO-DOS</center></h1>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-xs-12">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>
	
		<div class="row">
			<div class="col-xs-11">
				<div class="form-group">
					<input id="userInput" type="text" name="additem" placeholder="New item..." class="form-control">
				</div>
			</div>
			<div class="col-xs-1">
				<button id="enter" class="btn pencil btn-info"><span class="glyphicon glyphicon-pencil"></span></button>
			</div>
		</div>

		<div class="row">
			<div class="listItems col-xs-12">
				<center>
					<ul class="col-sm-8 col-offset-sm-2">
					</ul>
				
				</center>
			</div>
			<div class="col-sm-offset-6 col-sm-3">
				<button type="button" id="clear" style="margin-left: -250px;">Reset All</button>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="style.js"></script>


		
</body>
</html>
